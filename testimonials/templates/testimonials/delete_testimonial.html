{% extends "base.html" %}
{% load static %}

{% block content %}
<main class="special-bg">

  <div class="container">
    <section class="testimonials-section py-5">
      <div class="text-center my-3">
        <h2 class="section-heading">Testimonials</h2>
      </div>


      <div class="card main-bg text-white text-center">
        <div class="card-body">
          <form method="post">{% csrf_token %}
            <p>Are you sure you want to delete testimonial "{{ object.body }}"?</p>
            {{ form }}
            <a href="{{request.META.HTTP_REFERER}}" class="btn btn-outline-light mx-1">
              <i class="fas fa-chevron-left"></i>
              Cancel
            </a>
            <input class="btn btn-outline-info" type="submit" value="Confirm">
        </form>
        </div>

      </div>
      

    </section>
  </div>

</main>
{% endblock %}
