{% extends "base.html" %}
{% load static %}

{% block content %}
<main class="special-bg">

  <section class="cart-section py-5">
    <div class="text-center my-3">
      <h2 class="section-heading">Cart</h2>
    </div>


    <div class="container">

       <!-- Bootstrap card-->
       <div class="card main-bg px-3">


            <!-- Amount of items in cart info -->
            <div class="card-header">
              <h5 class="card-title text-white">4 items in Cart</h5>
            </div>

            <!-- Card table header -->
            <div class="card cart-table-header bg-danger d-none d-md-block h3">
              <div class="card-body d-flex justify-content-between">
                <p>Product Info</p>
                <p>Price</p>
              </div>
            </div>

            <!-- Card cart item -->
            <div class="card cart-item bg-warning">
              <div class="card-body cart-item-img">
              <img class="img-fluid" src="{{ MEDIA_URL }}no_image_available.svg" alt="">
              </div>
              <div class="card-body cart-info">
                <p class="h3">Random Item</p>
                <p class="d-none d-md-block">Random tag</p>
              </div>
              <div class="card-body d-flex justify-content-between flex-md-row-reverse cart-price">
                <p class="h3">£10.00</p>
                <a class="btn btn-danger mx-1"><i class="fa-solid fa-x"></i></a>
              </div>
            </div>

            <!-- Card order total box -->
            <div class="total-wrapper d-flex justify-content-center justify-content-md-end border border-danger">
              <div class="card total-box bg-success">
                <div class="card-body d-flex justify-content-between py-1 h4">
                  <p class="my-1">Subtotal:</p>
                  <p class="my-1">£40.00</p>
                </div>
                <div class="card-body d-flex justify-content-between py-1 h4">
                  <p class="my-1">Discount:</p>
                  <p class="my-1">-£4.00</p>
                </div>
                <div class="card-body d-flex justify-content-between py-1 h4">
                  <p class="my-1">Total:</p>
                  <p class="my-1">£36.00</p>
                </div>
              </div>
  

            </div>
            
            <!-- Card buttons -->
            <div class="card-body">
                <a type="button" class="btn btn-primary">Keep shopping</a>
                <a type="button" class="btn btn-secondary">Secure Checkout</a>
            </div>


          </div><!-- end/ Bootstap card -->


      </div>   
  </section>

</main>
{% endblock %}
