{% extends "base.html" %}
{% load static %}

{% block content %}
<main>
  <section class="edit-product-section py-5 special-bg">
    <!-- Bootstap cards grid-->
    <div class="mb-5">
      <h2 class="section-heading">Edit Product</h2>
    </div>

    <div class="container">

    <!-- Bootstrap card-->
      <div class="card product-card-bg">
        <form method="post" action="." class="form" enctype="multipart/form-data">
          {% csrf_token %}
          {{ form|crispy }}
          <a class="btn btn-light" href="{% url 'products' %}">Cancel</a>
          <button type="submit" class="btn btn-primary">Update Product</button>
        </form>
      </div><!-- end/ Bootstap card -->

    </div>
  </section>

</main>
{% endblock %}
