{% extends "base.html" %}
{% load static %}

{% block content %}
<main class="special-bg">

 <section class="add-product-section py-5">
    <div class="text-center my-3">
      <h2 class="section-heading">Admin</h2>
    </div>

    <div class="container">

    <!-- Bootstrap card-->
      <div class="card product-card-bg">
        <div class="card-header bg-white d-none d-sm-block">
          <ul class="nav nav-pills card-header-pills">
            <li class="nav-item">
              <a class="nav-link active" href="{% url 'add_product' %}">Products</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'quote_orders' %}">Customer Requests</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'approve_testimonials' %}">Approve Testimonials</a>
            </li>
          </ul>
        </div>
        <!-- Mobile nav-->
        <div class="card-header bg-white text-center d-sm-none">
          <ul class="nav nav-pills flex-column card-header-pills">
            <li class="nav-item">
              <a class="nav-link active" href="{% url 'add_product' %}">Products</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'quote_orders' %}">Customer Requests</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'approve_testimonials' %}">Approve Testimonials</a>
            </li>
          </ul>
        </div>
        
        <div class="card-header text-info">
          <p>Add a product</p>
        </div>

        <div class="card-body text-white">
          <form method="post" action="{% url 'add_product' %}" class="form" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form|crispy }}
            <a class="btn btn-outline-light" href="{% url 'products' %}">
              <i class="fas fa-chevron-left"></i>Products
            </a>
            <button type="submit" class="btn btn-outline-info">Add Product</button>
          </form>

        </div>
        
      </div><!-- end/ Bootstap card -->

    </div>
  </section>

</main>
{% endblock %}
