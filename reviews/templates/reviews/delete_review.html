{% extends "base.html" %}
{% load static %}

{% block content %}
<main class="special-bg">

  <section class="edit-review-section py-5">
    <div class="text-center my-3">
      <h2 class="section-heading">Delete Review</h2>
    </div>

    <div class="container">  
      <!-- Bootstrap card-->
      <div class="card main-bg text-white text-center">
        <div class="card-body">
          <form method="post" action="" class="form">
            {% csrf_token %}
            <p>Are you sure you want to delete "{{ review }}" review?</p>
            <a href="{{request.META.HTTP_REFERER}}" class="btn btn-outline-light mx-1">
              <i class="fas fa-chevron-left"></i>
              Cancel
            </a>
            <button type="submit" class="btn btn-outline-info">Delete Review</button>
          </form>


        </div>
       
      </div><!-- end/ Bootstap card -->

    </div>
  </section>

</main>
{% endblock %}
